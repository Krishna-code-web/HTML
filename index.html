<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zomato - Online Delivery Store, discover the best food and drinks in Chhindwara.">
    <meta name="keywords" content="Zomato, food delivery, restaurant, Chhindwara">
    <title>Zomato - Online Delivery Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Ensure consistent box model */
        }

        html,
        body {
            height: 100%;
            /* Ensure the body fills the entire viewport */
            overflow: hidden;
            /* Prevent scrolling */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff5f5;
            /* Light red background */
        }

        .website {
            background-image: url('image.avif');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            /* Full height */
            background-color: #ffcccc;
            /* Light red background as fallback */
        }

        header {
            background-color: rgba(255, 0, 0, 0.7);
            /* Darker red */
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-nav {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .right-nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .right-nav li {
            margin-left: 20px;
            color: white;
        }

        .right-nav li:hover {
            text-decoration: underline;
        }

        main {
            text-align: center;
            color: #d32f2f;
            /* Dark red text */
            padding: 50px 20px;
        }

        main img {
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
            border: 2px solid #d32f2f;
            /* Dark red border */
        }

        input[type="text"]:focus {
            border-color: #b71c1c;
            /* Darker red border on focus */
        }

        footer {
            text-align: center;
            background-color: rgba(255, 0, 0, 0.8);
            /* Dark red footer */
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="website">
        <header>
            <nav>
                <div class="left-nav">
                    Zomato
                </div>
                <div class="right-nav">
                    <ul>
                        <li>Investor Relations</li>
                        <li>Add Restaurant</li>
                        <li>Log In</li>
                        <li>Sign Up</li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div>
                <img src="zomato.avif" alt="Zomato Food Delivery Service Banner">
            </div>
            <p>Discover the best food & drinks in Chhindwara</p>
            <div>
                <input type="text" placeholder="Search for Restaurant, cuisine or a dish">
            </div>
        </main>
        <footer>
            <p>Zomato &copy; 2024</p>
        </footer>
    </div>
</body>

</html>
