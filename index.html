<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virat Kohli - Web Developer</title>

    <!-- Adding Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Website container */
        .website {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0 20px; /* Adding padding to both sides */
        }

        /* Header styles */
        header {
            background-color: #333;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .left-nav {
            font-size: 24px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
        }

        .right-nav ul {
            list-style-type: none;
            display: flex;
        }

        .right-nav li {
            margin-left: 20px;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }

        .right-nav li:hover {
            color: #ff6347; /* Tomato color on hover */
        }

        /* Main section styles */
        main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
            flex: 1;
        }

        section {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto; /* Centering content */
        }

        .left-part {
            flex: 1;
            padding: 20px;
            max-width: 600px;
        }

        .left-part p {
            font-size: 18px;
            color: #555;
        }

        .left-part h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
            margin: 10px 0;
            color: #333;
            font-weight: bold;
        }

        /* Image styling */
        .right-part {
            flex: 1;
            text-align: center;
        }

        .right-part img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for zoom and shadow */
        }

        .right-part img:hover {
            transform: scale(1.1); /* Slight zoom effect */
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2); /* More pronounced shadow */
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="website">
        <header>
            <nav>
                <div class="left-nav">
                    Virat Kohli
                </div>
                <div class="right-nav">
                    <ul>
                        <li>HOME</li>
                        <li>ABOUT</li>
                        <li>SERVICE</li>
                        <li>PORTFOLIO</li>
                        <li>BLOG</li>
                        <li>CONTACT</li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <div class="left-part">
                    <p>Welcome!</p>
                    <h1>I am a Web Developer</h1>
                    <p>I'm a Web Developer with extensive experience for over 5 years. My expertise is to design and develop Beautiful Websites.</p>
                </div>
                <div class="right-part">
                    <img src="https://th.bing.com/th/id/OIP.mzvDptAzgH55MKzIcPzTsgHaFj?w=231&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Virat Kohli">
                </div>
            </section>
        </main>
        <footer>
            <p>Copyright &copy; Krishna Gupta 2024</p>
        </footer>
    </div>
</body>
</html>
